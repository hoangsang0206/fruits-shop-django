{% extends 'layout/login_base.html' %}\
{% block title %}Đăng nhập{% endblock %}

{% block content %}
      <div class="container-fluid d-flex align-items-center justify-content-end h-100 w-100">
            <div class="login-container">
                  <h3 class="text-center mt-3 mb-4 fw-semibold">Đăng nhập</h3>
                  <form method="post">
                        {% csrf_token %}
                        {% for key, value in form.errors.items %}
                              {{value}}
                        {% endfor %}
                        <div class="login-input-box">
                              <label for="username">Tên tài khoản</label>
                              <div class="login-input">
                                    <i class='bx bx-user'></i>
                                    <input type="text" name="username" id="username" required placeholder="Tên tài khoản">
                                    <span class="input-focus"></span>
                              </div>
                        </div>
                        <div class="login-input-box">
                              <label for="password">Mật khẩu</label>
                              <div class="login-input">
                                    <i class='bx bx-lock-alt'></i>
                                    <input type="password" name="password" id="password" required placeholder="Mật khẩu">
                                    <span class="input-focus"></span>
                              </div>
                        </div>
                        <div class="d-flex login-redirect">
                              <p>Chưa có tải khoản?&nbsp;</p>
                              <a href="/dangky">Đăng ký</a>
                        </div>

                        <button type="submit" class="form-submit-btn">Đăng nhập</button>
                  </form>
                  
                  <div class="other-login d-flex flex-column align-items-center mt-4">
                        <span>Hoặc đăng nhập bằng</span>
                        <div class="d-flex gap-2">
                              <a href="javascript:void(0)"><i class="bx bxl-facebook-circle"></i></a>
                              <a href="javascript:void(0)"><i class="bx bxl-google"></i></a>
                        </div>
                  </div>
            </div>
      </div>
{% endblock %}
