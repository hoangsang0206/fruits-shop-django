{% extends "layout/admin_layout/layout.html" %}

{% block title %} Danh sách loại {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Danh sách loại</h2>
    <table class="table table-hover w-75 mx-auto">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Mã loại</th>
                <th scope="col">Tên loại</th>
                <th scope="col">Tác vụ</th>
            </tr>
        </thead>
        <tbody>
            {% for tl in ds_Loai %}
            <tr>
                <td>{{ tl.MaLoai }}</td>
                <td>{{ tl.TenLoai }}</td>
                <td>
                    <a href="{% url 'ThemLoai' %}" class="btn btn-sm btn-primary mx-1">Thêm</a>
                    <a href="{% url 'XoaLoai' %}" class="btn btn-sm btn-danger mx-1">Xóa</a>
                    <a href="{% url 'SuaLoai' %}" class="btn btn-sm btn-warning mx-1">Sửa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
